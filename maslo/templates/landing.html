{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ania Masłowska - architektura wnętrz{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ania Masłowska to pracownia specjalizująca się w architekturze wnętrz">
    <meta name="author" content="Ania Masłowska">

    <!-- Le styles -->
    <link href="{% static 'css/MyFontsWebfontsKit.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .container { margin-top: 20px; }
      .pagination-centered { text-align: center; font-family: RistrettoPro-Regular}
      .logo-lead-big { margin-left: -71px; font-size: 37pt; margin-top: 0px;}
      .logo-lead-small { font-size: 27pt; margin-left: -89px;margin-top: -35px;}

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->

    <!-- Use this to quickly test CSS changes in a template,
        then move to project.css -->
    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body>

    <div class="container">
    {% block content %}
    <div class="row-fluid">
      <div class="span12 pagination-centered"><img src="{% static 'img/logo.jpg'%}" alt="Ania Masłowska to pracownia specjalizująca się w architekturze wnętrz" />
        <p class="logo-lead-big">ANIA MASŁOWSKA</p>
        <p class="logo-lead-small">architektura wnętrz</p>
      </div>
    </div>
    {% endblock content %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- place project specific Javascript in this file -->

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
